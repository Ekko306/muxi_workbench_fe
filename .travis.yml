if: tag =~ /^release/
language: node_js
node_js:
  - "node"
cache: npm
services:
  - docker
install:
  - npm install -g qiniu-upload-tool
  - npm install
  - npm run build
  - ls ./build
  - qiniu-upload push -z huad -p ./build -b ccnustatic -f workbench -r yes
  - export
  - echo "$DOCKER_PWD" | docker login --username=zindex@muxi --password-stdin registry.ap-southeast-1.aliyuncs.com
  - docker build . -t registry.ap-southeast-1.aliyuncs.com/muxiauth/workbench_fe:$TRAVIS_TAG
  - docker push registry.ap-southeast-1.aliyuncs.com/muxiauth/workbench_fe:$TRAVIS_TAG
script:
  - sh ./afterBuild.sh